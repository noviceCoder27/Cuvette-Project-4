<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h3>calc</h3>
        <section class="screen"></section>
        <section class="buttons">
            <div class = "btn">7</div>
            <div class = "btn">8</div>
            <div class = "btn">9</div>
            <div class = "btn delete">DEL</div>
            <div class = "btn">4</div>
            <div class = "btn">5</div>
            <div class = "btn">6</div>
            <div class = "btn sum">+</div>
            <div class = "btn">1</div>
            <div class = "btn">2</div>
            <div class = "btn">3</div>
            <div class = "btn subtract">-</div>
            <div class = "btn">.</div>
            <div class = "btn">0</div>
            <div class = "btn divide">/</div>
            <div class = "btn multiply">x</div>
            <div class = "btn reset">RESET</div>
            <div class = "btn result">=</div>
        </section>
    </div>
</body>
</html>
